<ul *ngIf="loaded && logs.length > 0"  class="list-group">
  <li *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-secondary' : selectedLog?.id === log.id}">
    <a (click)="onSelect(log)" href="#">{{log.text}}</a>
    <span class="log-date">{{log.date | date :'short'}}</span>
    <i (click)="onDelete(log.id)" class="fa fa-remove"></i>
  </li>
</ul>
<div *ngIf="loaded && logs.length == 0" class="text-center"><h5>No logs available</h5></div>
<div *ngIf="!loaded" class="text-center"><h5>Loading</h5></div>
